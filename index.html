<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de Contacto</title>
    <style>
        /* Estilos para que se vea como una tarjeta profesional */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9ecef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .tarjeta { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 90%; 
            max-width: 350px; 
        }
        .perfil { 
            width: 130px; 
            height: 130px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 5px solid #007bff; 
            margin-bottom: 20px; 
        }
        h1 { color: #333; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 25px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 14px;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="tarjeta">
        <img src="https://picsum.photos/200" alt="Foto de Perfil" class="perfil">
        
        <h1>Contacto</h1>
        <p>Déjame un mensaje y te responderé pronto.</p>

        <form action="https://formspree.io/f/nicolasenricomino1402@gmail.com" method="POST" id="miFormulario">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu email" required>
            <textarea name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit" id="botonEnviar">Enviar Mensaje</button>
        </form>
    </div>

    <script>
        const formulario = document.getElementById('miFormulario');
        const boton = document.getElementById('botonEnviar');

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue
            
            boton.innerText = 'Enviando...';
            boton.disabled = true;

            const datos = new FormData(formulario);
            
            try {
                const respuesta = await fetch(formulario.action, {
                    method: formulario.method,
                    body: datos,
                    headers: { 'Accept': 'application/json' }
                });

                if (respuesta.ok) {
                    alert('¡Genial! Tu mensaje ha sido enviado correctamente.');
                    formulario.reset();
                } else {
                    alert('Hubo un problema. Por favor, asegúrate de haber confirmado el email de Formspree.');
                }
            } catch (error) {
                alert('Error de conexión. Inténtalo de nuevo.');
            } finally {
                boton.innerText = 'Enviar Mensaje';
                boton.disabled = false;
            }
        });
    </script>

</body>
</html>
