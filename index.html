<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibuk - Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #009ee3;
            --dark: #111827;
            --accent: #25d366;
            --light: #f9fafb;
            --text-gray: #6b7280;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
        }

        nav {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid #eee;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .info h3 {
            margin: 0;
            font-size: 1.4rem;
            line-height: 1.2;
        }

        .descripcion {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin: 15px 0;
            white-space: pre-line; /* Mantiene los saltos de línea */
            flex-grow: 1;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .btn-mercado {
            background: var(--primary);
            color: white;
        }

        .btn-mercado:hover { opacity: 0.9; }

        .btn-wsp {
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-wsp:hover {
            background: var(--accent);
            color: white;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-gray);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">SI<span>BUK</span></a>
    </nav>

    <div class="container">
        <div class="search-container">
            <input type="text" id="buscador" class="search-bar" placeholder="Buscar en Sibuk..." onkeyup="filtrar()">
        </div>

        <div id="grid-productos" class="productos-grid">
            </div>
    </div>

    <footer>
        <p>© 2026 Sibuk Store. Todos los derechos reservados.</p>
    </footer>

    <script>
        const MI_WHATSAPP = "541130009805";

        // --- PRODUCTO INYECTADO ---
        const productos = [
            {
                nombre: "Funda Cobertor de Auto para Mascotas",
                precio: "59.899",
                desc: `• Impermeable y resistente.
                • Bolsillo para accesorios.
                • Sistema de agarre 360º.
                • Medidas: 1,43mt x 1,3mt.
                • Material: Tela Oxford.
                • Color: Gris con detalles naranja.`,
                img: "https://droppers.com.ar/media/catalog/product/cache/fc7aedf049e376cd3ffcfea4b9c6abee/d/l/dl1173_2__1.jpg",
                link: "https://mpago.la/2mFKbMd"
            }
        ];

        function cargarTienda(lista = productos) {
            const grid = document.getElementById('grid-productos');
            grid.innerHTML = "";

            lista.forEach(p => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${p.img}" alt="${p.nombre}">
                        <div class="info">
                            <h3>${p.nombre}</h3>
                            <p class="descripcion">${p.desc}</p>
                            <div class="price">$${p.precio}</div>
                            
                            <a href="${p.link}" target="_blank" class="btn btn-mercado">Comprar Ahora</a>
                            
                            <a href="https://wa.me/${MI_WHATSAPP}?text=Hola Sibuk! Me interesa la ${p.nombre}" 
                               target="_blank" class="btn btn-wsp">Consultar WhatsApp</a>
                        </div>
                    </div>
                `;
            });
        }

        function filtrar() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
            cargarTienda(filtrados);
        }

        cargarTienda();
    </script>
</body>
</html>
