<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #009ee3;
            --dark: #111827;
            --accent: #25d366;
            --light: #f9fafb;
            --text-gray: #6b7280;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
        }

        nav {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid #eee;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .search-bar:focus { border-color: var(--primary); }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .info h3 {
            margin: 0;
            font-size: 1.1rem;
            min-height: 2.5em;
        }

        .descripcion {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin: 10px 0;
            white-space: pre-line;
            flex-grow: 1;
        }

        .price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .btn-mercado { background: var(--primary); color: white; }
        .btn-wsp { border: 2px solid var(--accent); color: var(--accent); }
        .btn-wsp:hover { background: var(--accent); color: white; }

        footer { text-align: center; padding: 3rem; color: var(--text-gray); font-size: 0.9rem; }
    </style>
</head>
<body>

        </div>

        <div id="grid-productos" class="productos-grid"></div>

        function cargarTienda(lista = productos) {
            const grid = document.getElementById('grid-productos');
            grid.innerHTML = "";
            lista.forEach(p => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${p.img}" alt="${p.nombre}">
                        <div class="info">
                            <h3>${p.nombre}</h3>
                            <p class="descripcion">${p.desc}</p>
                            <div class="price">$${p.precio}</div>
                            <a href="${p.link}" target="_blank" class="btn btn-mercado">Pagar ahora</a>
                            <a href="https://wa.me/${MI_WHATSAPP}?text=Hola Sibuk! Me interesa: ${p.nombre}" target="_blank" class="btn btn-wsp">Consultar WhatsApp</a>
                        </div>
                    </div>
                `;
            });
        }

        function filtrar() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(texto) || p.desc.toLowerCase().includes(texto));
            cargarTienda(filtrados);
        }

        cargarTienda();
