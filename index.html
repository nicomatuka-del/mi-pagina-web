<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Completa</title>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tarjeta {
            background: white;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Estilo para la imagen */
        .perfil {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a73e8;
            margin-bottom: 15px;
        }

        /* Estilo para el formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; /* Evita que se salga del borde */
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <img src="https://picsum.photos/200" alt="mi-foto.jpg" class="perfil">
        
        <h1>Contacto</h1>
        <p>Déjame un mensaje y te responderé pronto.</p>

        <form id="miFormulario">
            <input type="text" id="nombre" placeholder="Tu nombre" required>
            <input type="email" id="correo" placeholder="Tu email" required>
            <textarea id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script>
        const formulario = document.getElementById('miFormulario');

        formulario.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita que la página se recargue
            
            const nombre = document.getElementById('nombre').value;
            
            alert(`¡Gracias ${nombre}! He recibido tu mensaje (esto es una simulación).`);
            
            formulario.reset(); // Limpia los campos
        });
    </script>

</body>
</html>
